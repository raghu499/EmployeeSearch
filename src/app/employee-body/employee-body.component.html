<div class="search-div">
        <button mat-button (click)="openDialog()" color="primary">
                <mat-icon>add</mat-icon> Add Employees</button>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type='text' style='padding:8px;margin:15px auto;width:79%;' [(ngModel)]="searchKey" placeholder='Type to filter the records...'
                (keyup)='updateFilter($event)' />

</div>

<div class="tabledata">
        <mat-table [dataSource]="listData" matSort>

                <ng-container matColumnDef="fullName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.fullName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="mobile">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="city">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="departmentName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.departmentName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                                <button mat-icon-button (click)="onEdit(row)">
                                        <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="onDelete(row.$empid)">
                                        <mat-icon>delete_outline</mat-icon>
                                </button>
                        </mat-cell>
                </ng-container>
                <ng-container matColumnDef="loading">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                                Loading data...
                        </mat-footer-cell>
                </ng-container>
                <ng-container matColumnDef="noData">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                                No data.
                        </mat-footer-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
                <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
        </mat-table>
</div>
