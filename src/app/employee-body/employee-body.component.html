<div class="search-div">
        <button mat-button (click)="openDialog()" color="primary">
                <mat-icon>add</mat-icon> Add Employees</button>

        <input type='text' style='padding:8px;margin:15px auto;width:20%; margin-left: 30px;' [(ngModel)]="searchKey"   placeholder='Type to filter the records...' autocomplete="off"
                (keyup)="updateFilter()">

</div>

<div class="tabledata">
        <mat-table [dataSource]="listData" matSort>

                <ng-container matColumnDef="fullName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><h2>Full Name</h2></mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.fullName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><h2>Email</h2></mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="mobile">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><h2>Mobile</h2></mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="city">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><h2>City</h2></mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="departmentName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><h2>Department</h2></mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.departmentName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef><h2>Actions</h2></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                                <button mat-icon-button (click)="onEdit(row)">
                                        <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="onDelete(row.email)">
                                        <mat-icon>delete_outline</mat-icon>
                                </button>
                        </mat-cell>
                </ng-container>
                <ng-container matColumnDef="loading">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                                Loading data...
                        </mat-footer-cell>
                </ng-container>
                <ng-container matColumnDef="noData">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                                No data.
                        </mat-footer-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
                <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row> -->
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
